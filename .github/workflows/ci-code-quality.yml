name: Code Quality
on:
  pull_request:
  push:
    branches: [master]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Circular Dependency Check
        run: npm run circular-dep-check
      
      - name: Check Prettier
        run: npm run format:check