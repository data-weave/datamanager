name: Code Quality
on:
  pull_request:
  push:
    branches: [master]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v4
            
            - name: Setup Node.js
              uses: actions/setup-node@v4
              
            - name: Install dependencies
              run: npm ci
            
            # required for firebase emulators
            - name: Setup Java (OpenJDK)
              uses: actions/setup-java@v4
              with:
                  distribution: 'temurin'
                  java-version: '17'

            - name: Run tests
              run: npm run test
